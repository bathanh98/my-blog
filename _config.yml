title: Thanh That Tha
email:
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
twitter_username: username
github_username: username
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Tran Ba Thanh"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "The true value of knowledge lies in its ability to be shared."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://thanhtb.dev"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin-squar"
      url: "https://www.linkedin.com/in/bathanh"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/bathanh98"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook"
      url: "https://www.facebook.com/thanhtb981"

footer:
  links:
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin-squar"
      url: "https://www.linkedin.com/in/bathanh"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/bathanh98"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook"
      url: "https://www.facebook.com/thanhtb981"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
